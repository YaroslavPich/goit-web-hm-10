<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Homework 10</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                    <a href="{% url 'quotes:logout_view' %}" class="btn btn-primary">Logout</a>
                    <a href="{% url 'quotes:add_author' %}" class="btn btn-secondary">Add Author</a>
                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-secondary">Add Quote</a>
                    <a href="{% url 'quotes:scrape_to_base' %}" class="btn btn-success">Scrape to base</a>
                {% else %}
                    <a href="{% url 'quotes:scrape_to_base' %}" class="btn btn-success">Scrape to base</a>
                    <a href="{% url 'quotes:register_view' %}" class="btn btn-primary">Register</a>
                    <a href="{% url 'quotes:login_view' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </p>
        </div>
    </div>


    {% block content%} {% endblock %}
    {% block author_content %}{% endblock %}
    {% block quotes_by_tag %}{% endblock %}

</div>
</body>
</html>
